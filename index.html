
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cheated Spin Wheel</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            font-family: sans-serif;
        }
        #wheelCanvas {
            width: 800px;
            height: 800px;
        }
        #spinButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="wheelCanvas" width="800" height="800"></canvas>
    <button id="spinButton">SPIN</button>
    <audio id="spinSound" src="https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg" preload="auto"></audio>

    <script>
        const canvas = document.getElementById("wheelCanvas");
        const ctx = canvas.getContext("2d");
        const spinSound = document.getElementById("spinSound");
        const segments = [
            { label: "YOU WIN", color: "#4CAF50", visibleAngle: 72 },
            { label: "MAYBE NEXT TIME!", color: "#F44336", visibleAngle: 288 }
        ];

        // Real weights (1% vs 99%)
        const weights = [
            { label: "YOU WIN", weight: 1 },
            { label: "MAYBE NEXT TIME!", weight: 99 }
        ];

        const totalVisibleAngle = segments.reduce((sum, seg) => sum + seg.visibleAngle, 0);
        let currentAngle = 0;

        function drawWheel() {
            let angle = 0;
            segments.forEach(segment => {
                const arc = (segment.visibleAngle / 360) * 2 * Math.PI;
                ctx.beginPath();
                ctx.moveTo(canvas.width / 2, canvas.height / 2);
                ctx.arc(canvas.width / 2, canvas.height / 2, 390, angle, angle + arc, false);
                ctx.fillStyle = segment.color;
                ctx.fill();
                ctx.save();
                ctx.translate(canvas.width / 2, canvas.height / 2);
                ctx.rotate(angle + arc / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "#fff";
                ctx.font = "bold 28px sans-serif";
                ctx.fillText(segment.label, 360, 10);
                ctx.restore();
                angle += arc;
            });
        }

        drawWheel();

        function weightedRandom(weights) {
            const total = weights.reduce((sum, item) => sum + item.weight, 0);
            let rand = Math.random() * total;
            for (let item of weights) {
                if (rand < item.weight) return item.label;
                rand -= item.weight;
            }
        }

        function spinWheel() {
            const result = weightedRandom(weights);
            const segment = segments.find(s => s.label === result);
            const anglePerLabel = {
                "YOU WIN": 36,
                "MAYBE NEXT TIME!": 216
            };
            const targetAngle = segments.indexOf(segment) === 0 ? 360 - 36 : 360 - 216;
            const extraSpins = 5;
            const finalAngle = (extraSpins * 360) + targetAngle;

            let start = null;
            let duration = 3000;
            let initial = currentAngle;
            spinSound.play();

            function animate(timestamp) {
                if (!start) start = timestamp;
                const progress = Math.min((timestamp - start) / duration, 1);
                currentAngle = initial + progress * (finalAngle - initial);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.save();
                ctx.translate(canvas.width / 2, canvas.height / 2);
                ctx.rotate(currentAngle * Math.PI / 180);
                ctx.translate(-canvas.width / 2, -canvas.height / 2);
                drawWheel();
                ctx.restore();
                if (progress < 1) {
                    requestAnimationFrame(animate);
                }
            }

            requestAnimationFrame(animate);
        }

        document.getElementById("spinButton").addEventListener("click", spinWheel);
    </script>
</body>
</html>
